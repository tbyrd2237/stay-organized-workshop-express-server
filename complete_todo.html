<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete To Dos</title>
    <link rel="stylesheet" href="css/complete_todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form>
        <br>
        <select id="dropdown-todos" value="" class="form-select" aria-label="Select a To Do">
            <option selected>Select a To Do</option>
        </select>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="completedCheckBox">
            <label class="form-check-label" for="flexCheckDefault">
              Completed
            </label>
          </div>
          <br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
  <script src="script/complete_todo.js"></script>
  </body>
</html>
