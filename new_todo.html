<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Todos</title>
    <link rel="stylesheet" href="css/new_todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Stay Organized</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8083/">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8083/todos">Todos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="http://localhost:8083/newtodo">Add Todo</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8083/newuser">New User</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8083/completetodo">Complete</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <img class=image src="images/header-image.jpg" alt="Header Image">
      <div class="container">
        <div class="form-box">
      <form id="todo-form">
        <br>
        <select id="dropdown-name" value="" class="form-select" aria-label="Select a User">
          <option selected>Name</option>
        </select>
        <br>
        <select id="dropdown-category" value="" class="form-select" aria-label="Select a Category">
          <option selected>Category</option>
        </select>
        <br>
        <div class="mb-3">
          <label for="description-input" class="form-label">Description</label>
          <input type="text" value="" class="form-control" id="description-input" aria-describedby="description">
        </div>
        <div class="mb-3">
          <label for="deadline-input" class="form-label">Deadline</label>
          <input type="date" value="" id="deadline" class="form-control" id="deadline-input" aria-describedby="description">
        </div>
        <br>
        <select id="dropdown-priority"class="form-select" aria-label="Select a Priority">
          <option selected>Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      </div>
    </main>
  <script src="script/new_todo.js"></script>
  </body>
</html>
